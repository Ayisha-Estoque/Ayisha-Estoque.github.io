    <style>
        body {
            background-color: #F9DFB8;

        .navbar {

        }

        }

        .button404:hover {
            background-color: #C18D56;
            color: #1A1A2E;
        }

        @media (max-width: 576px) {
            .title h1 {
                font-size: 90px;
                margin-top: 50px;
            }

            .description h1 {
                font-size: 16px;
                padding: 0px 10px;
            }

            .mainPicture {

                margin-top: 90px;
                margin-bottom: -10px;
