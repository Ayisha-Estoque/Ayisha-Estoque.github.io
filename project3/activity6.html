<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CELESTIAL WONDERS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="img\officialIcon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&display=swap" rel="stylesheet">

    <style>
        /* LIGHT MODE */
        .body {
            background-color: #F4F7FA;
        }

        .navbar {
            background-color: #1A3A5F;
        }

        .navbarIcon {
            width: 30px;
            height: 30px;
            margin-right: 8px;
        }

        .theVault {
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            font-family: 'Inknut Antiqua';
            text-decoration: none;
        }

        .sectionTitle {
            color: #1A3A5F;
            font-family: "Inria Serif";
            font-weight: 10px;
        }

        .mainTitle {
            color: #1A3A5F;
            font-weight: 200px;
            font-family: "Inria Serif";
            font-size: 80px;
        }

        .cardTitle {
            color: #FF8C42;
            text-align: center;
        }

        .card {
            border: 2px solid #333333;
            border-radius: 10px;
            overflow: hidden;
            background-color: #E6E9EF;
            transition: box-shadow 0.3s ease;
        }

        .card.shadow {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.664);
        }

        .cardText {
            padding-left: 10px;
            font-family: "Poppins";
            font-weight: 20px;
        }

        .cardImg {
            padding: 10px;
        }

        .cardBodyPlanet {
            height: 125px;
        }

        .cardBodyStar {
            height: 160px;
        }

        .cardBodyMoon {
            height: 110px;
        }

        .cardBodyGalaxy {
            height: 150px;
        }

        .btn {
            background-color: #2C2C54;
            color: #EAEAEA;
        }

        #modeButton {
            background-color: #ffffff;
            color: #333333;
            border-color: #333333;
        }

        .footer {
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #1A1A2E;
            margin-top: 20px;
        }

        /* DARK MODE */
        .bodyDark {
            background-color: #1A1A40;
        }

        .navbarDark {
            background-color: #2C2C54;
        }

        .theVaultDark {
            color: #EAEAEA;
        }

        .sectionTitleDark,
        .mainTitleDark {
            color: #D4D4DC;
        }

        .btnDark {
            background-color: #EAEAEA;
            color: #1A1A2E;
        }

        .card.shadowDark {
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.6);
        }

        .cardTitleDark {
            color: #FFD700;
        }

        .cardDark {
            background-color: #393E46;
            border: 2px solid #EAEAEA;
            transition: box-shadow 0.3s ease;
        }

        .cardTextDark {
            padding-left: 10px;
            font-family: "Poppins";
            font-weight: 20px;
            color: #F4F7FA;

        }

        .footerDark {
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #EAEAEA;
            margin-top: 20px;
        }
    </style>
</head>

<body id="body" data-bs-theme="light">
    <nav class="navbar" id="navbar">
        <div class="container-fluid">
            <a class="theVault" id="theVault" href="../index.html">
                <img class="navbarIcon" src="img/officialIcon.png" alt="Official Icon">
                Ayisha
            </a>
            <button id="modeButton" class="btn" onclick="changeMode()" type="submit">Dark Mode</button>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col" style="text-align: center;">
                <h1 class="mainTitle" id="mainTitle">CELESTIAL WONDERS</h1>
            </div>
        </div>
    </div>

    <div class="container" id="gallery1">
        <div class="row mt-5">
            <div class="col">
                <h1 class="sectionTitle display-3" id="sectionTitle1">Solar System
                    <button type="button" onclick="expandContent()" class="btn btn-outline-secondary"
                        id="btnExpand">View</button>
                </h1>
            </div>
        </div>
        <div class="row" id="cardContainer" style="display: none;">
        </div>
    </div>
    <div class="container" id="gallery2">
        <div class="row mt-5">
            <div class="col">
                <h1 class="sectionTitle display-3" id="sectionTitle2">Stars
                    <button type="button" onclick="expandContent2()" class="btn btn-outline-secondary"
                        id="btnExpand2">View</button>
                </h1>
            </div>
        </div>
        <!-- This is where the JS appends the card components -->
        <div class="row" id="cardContainer2" style="display: none;">
        </div>
    </div>

    <div class="container" id="gallery3">
        <div class="row mt-5">
            <div class="col">
                <h1 class="sectionTitle display-3" id="sectionTitle3">Moons
                    <button type="button" onclick="expandContent3()" class="btn btn-outline-secondary"
                        id="btnExpand3">View</button>
                </h1>
            </div>
        </div>
        <!-- This is where the JS appends the card components -->
        <div class="row" id="cardContainer3" style="display: none;">
        </div>
    </div>

    <div class="container" id="gallery4">
        <div class="row mt-5">
            <div class="col">
                <h1 class="sectionTitle display-3" id="sectionTitle4">Galaxies
                    <button type="button" onclick="expandContent4()" class="btn btn-outline-secondary"
                        id="btnExpand4">View</button>
                </h1>
            </div>
        </div>
        <!-- This is where the JS appends the card components -->
        <div class="row" id="cardContainer4" style="display: none;">
        </div>
    </div>

    <div class="footer" id="footer">
        &copy; 2024 Ayisha | All Rights Reserved
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <script>
        var planets = ["MERCURY", "VENUS", "EARTH", "MARS", "JUPITER", "SATURN", "URANUS", "NEPTUNE"];
        var planetPics = ["mercury.png", "venus.png", "earth.png", "mars.png", "jupiter.png", "saturn.png", "uranus.png", "neptune.png"];
        var plantDescription = ["The smallest and closest planet to the Sun, with a rocky surface and extreme temperature variations.",
            "Earthâ€™s sister planet with a thick, toxic atmosphere and scorching surface temperatures.",
            "The only planet known to support life, featuring diverse ecosystems and abundant water.",
            "Known as the Red Planet, it has a dusty, rocky surface and evidence of past water flow.",
            "The largest planet in the solar system, famous for its Great Red Spot and many moons.",
            "Known for its stunning ring system and gaseous atmosphere, it's the second-largest planet.",
            "An ice giant with a unique sideways rotation and a blue color due to methane in its atmosphere.",
            "The farthest planet from the Sun, known for its deep blue color and strong winds."
        ];

        var stars = ["Main Sequence Stars", "Red Giants", "White Dwarfs", "Neutron Stars", "Red Dwarfs", "Brown Dwarfs"];
        var starPics = ["main.png", "red.png", "white.png", "neutron.png", "rdwarf.png", "brown.png"];
        var starDescription = ["Stars that are in the stable phase of hydrogen fusion in their cores, including our Sun.",
            "Large stars that have expanded and cooled after exhausting hydrogen in their cores, resulting in a reddish hue.",
            "Small, dense remnants of stars that have exhausted their nuclear fuel, often cooling over time.",
            "Extremely dense remnants of supernova explosions, composed mostly of neutrons, and having strong gravitational and magnetic fields.",
            "Small, cool stars that are the most common type in the universe, with low mass and long lifespans.",
            "Sub-stellar objects that are too massive to be planets but not massive enough to sustain hydrogen fusion, often referred to as 'failed stars.'"
        ];

        var galaxies = ["Milky Way Galaxy", "Andromeda Galaxy", "Triangulum Galaxy", "Whirlpool Galaxy (M51)", "Sombrero Galaxy (M104)", "Pinwheel Galaxy (M101)", "Large Magellanic Cloud (LMC)", "Small Magellanic Cloud (SMC)", "Messier 87 (M87)", "Centaurus A"];
        var galaxyPics = ["milky.png", "andromeda.png", "triangulum.png", "whirlpool.png", "sombrero.png", "pinwheel.png", "magellanic.png", "smagellanic.png", "messier.png", "centaurus.png"];
        var galaxyDescription = ["Our home galaxy, a barred spiral galaxy that contains our solar system.",
            "The closest spiral galaxy to the Milky Way, expected to collide with it in the distant future.",
            "A spiral galaxy, part of the Local Group, and one of the closest galaxies to the Milky Way.",
            "A stunning spiral galaxy interacting with a smaller galaxy, famous for its distinct structure.",
            "A spiral galaxy with a bright nucleus and a massive central bulge, resembling a sombrero hat.",
            "A large face-on spiral galaxy known for its well-defined spiral arms.",
            "A satellite galaxy of the Milky Way and one of the brightest galaxies visible from Earth.",
            "Another satellite galaxy of the Milky Way, smaller and more irregular in shape than the LMC.",
            "A massive elliptical galaxy in the Virgo Cluster, famous for its supermassive black hole.",
            "A peculiar galaxy with a supermassive black hole at its center, known for its distinctive shape and radio emissions."
        ];

        var moons = ["The Moon (Earth)", "Titan (Saturn)", "Europa (Jupiter)", "Ganymede (Jupiter)", "Io (Jupiter)", "Triton (Neptune)", "Phobos (Mars)", "Deimos (Mars)", "Charon (Pluto)", "Enceladus (Saturn)"];
        var moonPics = ["moon.png", "titan.png", "europa.png", "ganymede.png", "io.png", "triton.png", "phobos.png", "deimos.png", "Charon.png", "enceladus.png"];
        var moonDescription = ["Earth's only natural satellite, known for its influence on tides and historical significance.",
            "The largest moon of Saturn with a dense atmosphere and lakes of liquid methane.",
            "A Galilean moon of Jupiter, known for its smooth icy surface and subsurface ocean.",
            "The largest moon in the solar system, unique for having its own magnetic field.",
            "The most volcanically active body in the solar system, with hundreds of active volcanoes.",
            "The largest moon of Neptune, known for its geysers and retrograde orbit.",
            "One of Mars' moons, irregularly shaped, gradually spiraling inward toward Mars.",
            "The smaller moon of Mars, with a smoother surface and fewer craters than Phobos.",
            "The largest moon of Pluto, creating a unique binary system with Pluto.",
            "A small moon of Saturn known for its geysers that suggest a subsurface ocean."
        ];

        for (var i = 0; i < planets.length; i++) {
            var myContainer = document.getElementById("cardContainer");
            myContainer.innerHTML +=
                `<div class="col-xl-3 col-l-4 col-md-6 col-12">` +  // Adjusts the layout on different screen sizes
                `<div class="card my-3" id="c` + i + `" onmouseenter="addShadow('c` + i + `')" onmouseleave="removeShadow('c` + i + `')">` +
                `<img src="planets/` + planetPics[i] + `" class="cardImg">` +
                `<div class="cardBodyPlanet">` +
                `<h5 class="cardTitle">` + planets[i] + `</h5>` +
                `<p class="cardText">` + plantDescription[i] + `</p>` +
                `</div>` +
                `</div>` +
                `</div>`;
        }

        for (var i = 0; i < stars.length; i++) {
            var myContainer2 = document.getElementById("cardContainer2");
            myContainer2.innerHTML +=
                `<div class="col-xl-3 col-l-4 col-md-6 col-12">` +  // Adjusts the layout on different screen sizes
                `<div class="card my-3" id="cs` + i + `" onmouseenter="addShadow('cs` + i + `')" onmouseleave="removeShadow('cs` + i + `')">` +
                `<img src="stars/` + starPics[i] + `" class="cardImg">` +
                `<div class="cardBodyStar">` +
                `<h5 class="cardTitle">` + stars[i] + `</h5>` +
                `<p class="cardText">` + starDescription[i] + `</p>` +
                `</div>` +
                `</div>` +
                `</div>`;
        }

        for (var i = 0; i < moons.length; i++) {
            var myContainer3 = document.getElementById("cardContainer3");
            myContainer3.innerHTML +=
                `<div class="col-xl-3 col-l-4 col-md-6 col-12">` +  // Adjusts the layout on different screen sizes
                `<div class="card my-3" id="cm` + i + `" onmouseenter="addShadow('cm` + i + `')" onmouseleave="removeShadow('cm` + i + `')">` +
                `<img src="moons/` + moonPics[i] + `" class="cardImg">` +
                `<div class="cardBodyMoon">` +
                `<h5 class="cardTitle">` + moons[i] + `</h5>` +
                `<p class="cardText">` + moonDescription[i] + `</p>` +
                `</div>` +
                `</div>` +
                `</div>`;
        }

        for (var i = 0; i < galaxies.length; i++) {
            var myContainer4 = document.getElementById("cardContainer4");
            myContainer4.innerHTML +=
                `<div class="col-xl-3 col-l-4 col-md-6 col-12">` +  // Adjusts the layout on different screen sizes
                `<div class="card my-3" id="cg` + i + `" onmouseenter="addShadow('cg` + i + `')" onmouseleave="removeShadow('cg` + i + `')">` +
                `<img src="galaxy/` + galaxyPics[i] + `" class="cardImg">` +
                `<div class="cardBodyGalaxy">` +
                `<h5 class="cardTitle">` + galaxies[i] + `</h5>` +
                `<p class="cardText">` + galaxyDescription[i] + `</p>` +
                `</div>` +
                `</div>` +
                `</div>`;
        }

        function addShadow(id) {
            var card = document.getElementById(id);
            var bodyElement = document.getElementById("body");

            if (bodyElement.classList.contains("bodyDark")) {
                // Dark mode: use a lighter shadow
                card.classList.add("shadowDark");
            } else {
                // Light mode: use a darker shadow
                card.classList.add("shadow");
            }
        }
        // Removes the shadow from the card with the given id
        function removeShadow(id) {
            var card = document.getElementById(id);
            card.classList.remove("shadow", "shadowDark");
        }

        // Switch between display none and block
        var display = "none";

        function expandContent() {
            var myContainer = document.getElementById("cardContainer");
            var btnExpand = document.getElementById("btnExpand");

            if (display == "none") {
                cardContainer.style.display = "";
                display = "";
                btnExpand.innerHTML = "Collapse";
            } else {
                cardContainer.style.display = "none";
                display = "none";
                btnExpand.innerHTML = "View";
            }
        }

        function expandContent2() {
            var myContainer2 = document.getElementById("cardContainer2");
            var btnExpand2 = document.getElementById("btnExpand2");

            if (display == "none") {
                cardContainer2.style.display = "";
                display = "block";
                btnExpand2.innerHTML = "Collapse";
            } else {
                cardContainer2.style.display = "none";
                display = "none";
                btnExpand2.innerHTML = "View";
            }
        }

        function expandContent3() {
            var myContainer3 = document.getElementById("cardContainer3");
            var btnExpand3 = document.getElementById("btnExpand3");

            if (display == "none") {
                cardContainer3.style.display = "";
                display = "";
                btnExpand3.innerHTML = "Collapse";
            } else {
                cardContainer3.style.display = "none";
                display = "none";
                btnExpand3.innerHTML = "View";
            }
        }

        function expandContent4() {
            var myContainer4 = document.getElementById("cardContainer4");
            var btnExpand4 = document.getElementById("btnExpand4");

            if (display == "none") {
                cardContainer4.style.display = "";
                display = "";
                btnExpand4.innerHTML = "Collapse";
            } else {
                cardContainer4.style.display = "none";
                display = "none";
                btnExpand4.innerHTML = "View";
            }
        }

        var colorMode = "light";
        var colorMode = "dark";

        function changeMode() {
            var bodyElement = document.getElementById("body");
            var navbarElement = document.getElementById("navbar");
            var vaultElement = document.getElementById("theVault");
            var sectionTitle1 = document.getElementById("sectionTitle1");
            var sectionTitle2 = document.getElementById("sectionTitle2");
            var sectionTitle3 = document.getElementById("sectionTitle3");
            var sectionTitle4 = document.getElementById("sectionTitle4");
            var footer = document.getElementById("footer");
            var mainTitle = document.getElementById("mainTitle");
            var cardTitles = document.querySelectorAll(".cardTitle");
            var cards = document.querySelectorAll(".card");
            var cardTexts = document.querySelectorAll(".cardText");
            var btn = document.querySelectorAll(".btn");


            if (colorMode === "light") {
                // Switch to dark mode
                bodyElement.classList.add("bodyDark");
                navbarElement.classList.add("navbarDark");
                vaultElement.classList.add("theVaultDark");
                sectionTitle1.classList.add("sectionTitleDark");
                sectionTitle2.classList.add("sectionTitleDark");
                sectionTitle3.classList.add("sectionTitleDark");
                sectionTitle4.classList.add("sectionTitleDark");
                mainTitle.classList.add("mainTitleDark");
                footer.classList.add("footerDark");

                cardTitles.forEach(function (title) {
                    title.classList.add("cardTitleDark");
                });

                cards.forEach(function (card) {
                    card.classList.add("cardDark");
                });

                cardTexts.forEach(function (text) {
                    text.classList.add("cardTextDark");
                });

                btn.forEach(function (btn) {
                    btn.classList.add("btnDark");
                });

                colorMode = "dark";
                document.getElementById("modeButton").textContent = "Light Mode";

            } else {
                // Switch to light mode
                bodyElement.classList.remove("bodyDark");
                navbarElement.classList.remove("navbarDark");
                vaultElement.classList.remove("theVaultDark");
                sectionTitle1.classList.remove("sectionTitleDark");
                sectionTitle2.classList.remove("sectionTitleDark");
                sectionTitle3.classList.remove("sectionTitleDark");
                sectionTitle4.classList.remove("sectionTitleDark");
                mainTitle.classList.remove("mainTitleDark");
                footer.classList.remove("footerDark");

                cardTitles.forEach(function (title) {
                    title.classList.remove("cardTitleDark");
                });

                cards.forEach(function (card) {
                    card.classList.remove("cardDark");
                });

                cardTexts.forEach(function (text) {
                    text.classList.remove("cardTextDark");
                });

                btn.forEach(function (btn) {
                    btn.classList.remove("btnDark");
                });

                colorMode = "light";
                document.getElementById("modeButton").textContent = "Dark Mode";
            }
        }
    </script>
</body>

</html>
