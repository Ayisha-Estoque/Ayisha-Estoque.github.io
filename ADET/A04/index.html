<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lego</title>
    <link rel="icon" href="image/icon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="shared/style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row pt-3">
            <div class="col-12 col-md-9">
                <div class="row">
                    <div class="col pb-3">
                        <div class="card overflow-scroll p-3 topcontainer">
                            <div class="d-flex flex-start flex-row categories" id="categories"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card overflow-scroll p-3 maincontainer">
                            <div class="d-flex justify-content-center flex-row flex-wrap" id="maincontainer"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="card p-3 overflow-scroll" style="height: 100%;">
                    <div id="receipt"></div>
                    <div class="mt-4 d-flex flex-row justify-content-between">
                        <div><b>TOTAL</b></div>
                        <div><b id="totalValue">0</b></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="shared/data.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
        </script>
</body>

</html>
